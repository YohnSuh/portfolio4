<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이 력 서</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/mobile.css" rel="stylesheet">
    <link href="css/tablet.css" rel="stylesheet">
    <link href="css/pc.css" rel="stylesheet">
</head>
<body>
    <!--main page-->
    <div class="mainPage">
        <div class="mainWrap">
            <div class="mainContent">
                <div class="main-icon">
                    <div class="wave wave1"></div>
                    <div class="wave wave2"></div>
                    <div class="wave wave3"></div>
                    <div class="title">YOHNSUH<p>유연하게, 수용하는</p></div>
                </div><!--main-icon-->
                <div class="main-text">
                    <p>안녕하세요, 신입 퍼블리셔 조연서입니다.<br>저의 포트폴리오 사이트에 방문해 주셔서 감사합니다!</p>
                </div><!--main-text-->
                <div class="main-scroll">
                    <div><span></span></div>
                    <p>Scroll Down</p>
                </div><!--main-scroll-->
            </div><!--mainContent-->
        </div><!--mainWrap-->
    </div><!--mainWrap-->
    <!--subPage-->
    <div class="subPage">
        <div class="subWrap">
            <h1>보고자 하는 주제(카드)를 누른 후, 해당 주제의 짝카드를 찾아 눌러보세요!</h1>
            <input type="radio" name="category" id="introduce" checked>
            <input type="radio" name="category" id="about">
            <input type="radio" name="category" id="skill">
            <input type="radio" name="category" id="portfolio">
            <input type="radio" name="couple" id="c-intro">
            <input type="radio" name="couple" id="c-about">
            <input type="radio" name="couple" id="c-skill">
            <input type="radio" name="couple" id="c-port">
            <div class="cardBox">
                <!--주제 카드-->
                <div class="categoryCard">
                    <label for="introduce">
                        <div><h2>INTRODUCE</h2></div>
                    </label>
                    <label for="about">
                        <div><h2>ABOUT</h2></div>
                    </label>
                    <label for="skill">
                        <div><h2>SKILL</h2></div>
                    </label>
                    <label for="portfolio">
                        <div><h2>PORTFOLIO</h2></div>
                    </label>
                </div><!--categoryCard-->
                <!--짝 카드-->
                <div class="coupleCard">
                    <label for="c-port">
                        <div class="front"><h2>Click Me!</h2></div>
                        <div class="back"><h2>PORTFOLIO</h2></div>
                    </label>
                    <label for="c-skill">
                        <div class="front"><h2>Click Me!</h2></div>
                        <div class="back"><h2>SKILL</h2></div>
                    </label>
                    <label for="c-intro">
                        <div class="front"><h2>Click Me!</h2></div>
                        <div class="back"><h2>INTRODUCE</h2></div>
                    </label>
                    <label for="c-about">
                        <div class="front"><h2>Click Me!</h2></div>
                        <div class="back"><h2>ABOUT</h2></div>
                    </label>
                </div><!--coupleCard-->
            </div><!--cardBox-->
            <!--intro내용-->
            <div class="introBox">
                
            </div><!--introBox-->
        </div><!--subWrap-->
    </div><!--subPage-->
</body>
</html>
